<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juneja Electricals</title>
     <link rel="icon" href="../Assets/Business Logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="fans.css">
</head>
<body>
    <div class="transition-all">
       <div id="navbar"></div>

      <div class="my-10 flex flex-col w-full justify-center items-center">
        <h1 class="mb-3 text-3xl font-medium" style="color: #27548a;">FANS</h1>

        <!-- Cards -->
         <div class="p-3 flex flex-col gap-4" style="background-color: #e1d9d9;">
          <!-- Card 1 -->
           <div class="bg-white p-2 rounded-4xl">
            <div >
              <img class="rounded-4xl" src="../Assets/Ceilng-fan.jpg" alt="">
            </div>
            <div class="flex justify-between p-3">
              <!-- Left Div -->
               <div>
                <h1 class="text-xl font-semibold">Striker</h1>
                <p class="text-sm">
                  Company: USHA <br> Wattage: 28 W <br> RPM: 400 <br> Motor: Copper <br> Warranty: 2 Years</p>
                <p class="text-red-700">$1500.00</p>
               </div>
               <!-- Right Div -->
                <div class="mt-3 bg-amber-400 w-10 h-35 flex flex-col justify-around items-center rounded-2xl">
                  <i id="minus" class="fa-solid fa-circle-minus cursor-pointer"></i>
                  <p id="quantity" class="bg-white border-2 min-w-5 text-center">0</p>
                  <i id="plus" class="fa-solid fa-circle-plus cursor-pointer"></i>
                  <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
                </div>
            </div>
           </div>
         </div>

      </div>
    </div>
    <script src="./fans.js"></script>
    <script src="../src/renderNavbar.jsx"></script>
    <script src="../index.js"></script>
</body>
</html>
