<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./src/assets/Business Logo.png"
      type="image/x-icon"
    />
    <title>Juneja Electricals</title>
  </head>
  <body>
    <!-- Preloader Start -->
    <div class="pre-loader-container" id="pre-loader-container">
      <div id="pre-loader" class="loader">
        <div class="loader-text items-center">
          <h1 class="text-4xl font-semibold">Welcome to Juneja Electricals!</h1>
          <div class="italic text-xl slogan">
            "Wiring your trust, Lighting your life"
          </div>
        </div>
      </div>
    </div>
    <!-- Preloader End -->

    <div class="hidden" id="root"></div>

    <!-- Footer Section -->
    <div class="mt-10 hidden" id="footer">
      <p class="text-xs text-center md:text-sm">
        Copyright <i class="fa-regular fa-copyright"></i> 2025 Juneja
        Electricals. All rights reserved.
      </p>
      <div>
        <div class="w-full h-2" style="background-color: #dda853"></div>
        <div class="w-full h-2" style="background-color: #27548a"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
