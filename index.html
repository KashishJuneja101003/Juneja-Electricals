<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Assets/Business Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>

        <!-- Navbar -->
         <nav class="w-full">

            <!-- Parent div -->
             <div class="flex justify-between border-b-[0.5px] pb-0.5 bg-JELightWhite h-16">

                <!-- Left div -->
                 <div class="flex justify-between w-[50%]">

                    <!-- Logo + Name -->
                    <div class="flex items-center gap-1 p-1">
                        <img src="./Assets/Business Logo.png" alt="Business Logo" class="w-8">
                        <p class="text-lg text-JEBlue">JUNEJA <br> ELECTRICALS</p>
                    </div>

                    <!-- Search Bar -->
                     <div class="hidden sm:flex w-96 my-2 mt-3 items-center gap-1.5 border-[0.6px] px-2 rounded-3xl bg-white border-gray-400">
                        <i class="fa-solid fa-magnifying-glass text-gray-700"></i>
                        <p class="text-gray-600">Search Products</p>
                     </div>
                 </div>

                 <!-- Right div -->
                  <div class="hidden sm:flex gap-6 items-end justify-end pr-12 w-[50%]">
                    <div class="flex items-center justify-center gap-1">
                        <p class="text-xl">Search by Category</p>
                        <i class="fa-solid fa-angle-down" style="color: #27548a;"></i>
                    </div>
                    <div class="flex items-center justify-center gap-1">
                        <p class="text-xl">Brands We Sell </p>
                        <i class="fa-solid fa-angle-down" style="color: #27548a;"></i>
                    </div>
                    <div class="flex items-center justify-center gap-1">
                        <p class="text-xl">Contact Us</p>
                        <i class="fa-solid fa-angle-down" style="color: #27548a;"></i>
                    </div>
                  </div>

                  <!-- Toggle -->
                   <div class="flex sm:hidden items-center justify-center gap-1 pr-4">
                    <i class="fa-solid fa-bars text-2xl" style="color: #28548A;"></i>
                    
                   </div>
             </div>
         </nav>

    </div>
</body>
</html>
